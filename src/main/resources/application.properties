spring.application.name=pokeApi

# Configurações do Banco H2 (banco em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:pokefight
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do H2 Console (para visualizar o banco)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações da aplicação
server.port=8080
logging.level.poke.fight.pokeApi=DEBUG

# Configurações para facilitar desenvolvimento
spring.jpa.defer-datasource-initialization=true
